<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrbanMind - Smart City Allocator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .container { background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 16px; backdrop-filter: blur(10px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); text-align: center; max-width: 500px; }
        h1 { margin-bottom: 10px; }
        p { color: #dcdcdc; line-height: 1.5; }
        .upload-box { background: white; color: #333; padding: 20px; border-radius: 8px; margin-top: 20px; }
        select, input[type="file"] { width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #00d2ff; color: #003a5c; border: none; padding: 12px 24px; font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.3s; width: 100%; }
        button:hover { background: #3a7bd5; color: white; }
        .links { margin-top: 20px; font-size: 0.9em; }
        a { color: #00d2ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèôÔ∏è UrbanMind</h1>
        <p>The AI-powered geospatial analysis tool for modern city planners. Upload your GIS data to visualize coverage gaps instantly.</p>
        
        <form action="/upload" method="post" enctype="multipart/form-data" class="upload-box">
            <h3>Upload GIS Data</h3>
            <p style="color:#666; font-size: 0.8em; margin-bottom:10px;">Please upload a .ZIP file containing your .SHP, .SHX, and .DBF files.</p>
            
            <label style="display:block; text-align:left; font-size:0.9em; margin-bottom:5px;">Data Type:</label>
            <select name="category">
                <option value="hospital">Hospitals</option>
                <option value="school">Schools</option>
                <option value="atm">ATMs</option>
                <option value="petrol_pump">Petrol Pumps</option>
            </select>
            
            <input type="file" name="file" accept=".zip" required>
            <button type="submit">Upload & Analyze</button>
        </form>
        
        <div class="links">
            <a href="/dashboard">Skip to Dashboard &rarr;</a>
        </div>
    </div>
</body>
</html>
