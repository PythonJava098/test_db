<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrbanMind Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="sidebar">
        <div class="brand">ğŸ™ï¸ UrbanMind</div>
        
        <div class="card">
            <h3>Population Density</h3>
            <p class="desc">Adjust density to see how service range shrinks in crowded areas.</p>
            <input type="range" id="densitySlider" min="100" max="5000" value="1000">
            <div class="range-labels">
                <span>Rural</span>
                <span id="densityVal" class="highlight">1000</span>
                <span>Metro</span>
            </div>
        </div>

        <div class="card">
            <h3>Distribution</h3>
            <div id="chart_div"></div>
        </div>
        
        <a href="/" class="btn-secondary">â† Upload More Data</a>
    </div>

    <div id="map"></div>

    <script src="/static/app.js"></script>
</body>
</html>
